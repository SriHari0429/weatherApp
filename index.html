<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Figtree:wght@900&family=Jost:ital,wght@0,900;1,300&display=swap" rel="stylesheet">
    </head>
    <body>
        <card>
            <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false" >
                <button class="btn"> <img src="assets/search (2).png" width="10px"alt="searchButton" class="btn"> </button>
            </div>

            <div class="weather">
                <img src="assets/sun (1).png" width="100px" class="weather-icon">
                <div class="middle">
                        <h1 class="temperature">  </h1>
                    <div class="city">
                        <h1></h1>
                    </div>
                </div>
               
                <div class="others">
                    <div class="humiditsection">
                    <img src="assets/humidity (1).png" width="40px"alt="humidity-image">
                    <h2> <span class="humidityRate">50</span>%</h2>  
                    <p> Humidity</p>
                    
                </div> 

                    <div class="windsection">
                        <img src="assets/wind.png" width="40px"   alt="wind-speed">
                        <h2><span class="wind">15</span>  Kmph</h2>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </card>
        
           
        
        
        <script src="script.js">

            
        </script>
    </body>
</html>
